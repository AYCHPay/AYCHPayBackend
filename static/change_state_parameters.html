{{ define "changeStateParameters" }}
<style>
		.thead {
			width:120px;
			font-weight:bold;
			white-space:nowrap;
		}
	</style>
	
	<script>
		$(".aside .nav li").removeClass("active");
		$(".citizen, .ds_state_parameters").addClass("active");
		
//		$( "#dl_modal" ).load( "content?controllerHTML=modal_anonym", { }, function() {});
		
		// Font Awesome support
		$.fn.editableform.buttons =
		  '<button type="submit" class="btn btn-primary btn-sm editable-submit">'+
			'<i class="fa fa-fw fa-check"></i>'+
		  '</button>'+
		  '<button type="button" class="btn btn-default btn-sm editable-cancel">'+
			'<i class="fa fa-fw fa-times"></i>'+
		  '</button>';
		  
		  $(".selectbox").select2({
				theme: 'bootstrap'
			});
	</script>
	
	<div class="content-heading">
		State parameters
	</div>
	<ol class="breadcrumb">
		<li><a href="#" onclick="load_page('stateTables')">State tables</a></li>
	   <li class="active">State parameters</li>
	</ol>
	<!-- START panel-->
	<div class="panel panel-default">
	 <div class="panel-heading">
	 	<div class="panel-title">
			{{.StateParameters.parameter}}
		</div>
	 </div>
	 <div class="panel-body">
		<div class="table-responsive">
		   <table class="table table-striped table-bordered table-hover">
			  <tbody>
			  <tr>
				  <td class="thead">Value</td>
				  <td><textarea class="form-control">{{.StateParameters.value}}</textarea></td>
			  </tr>
			  <tr>
				  <td class="thead">conditions_parameter</td>
				  <td>
					  <select class="selectbox form-control">
						{{ range $param := .AllStateParameters }} <option {{if eq (index $.StateParameters "conditions_parameter") $param}} selected {{end}}>{{$param}}</option> {{end}}
					  </select>
				  </td>
			  </tr>
			  </tbody>
		   </table>
		</div>
	 </div>
	 <div class="panel-footer">
	   <div class="clearfix">
		  <div class="pull-left">

		  </div>
		  <div class="pull-right">
			  <button type="button" id="send" class="btn btn-primary" data-tool="panel-refresh" data-toggle="tooltip" data-spinner="standard" onClick="preloader(this);">Send</button>
		  </div>
	   </div>
	  </div>
	</div>
	</div>
	<!-- END panel-->
<script type="text/javascript">
	$(document).ready(function() {
		$(".edit").editable({
            type: 'text'
		})
	});
</script>
{{end}}
