{{ define "editContract" }}
<script>
	var serverTime;

	$('#send').bind('click', function () {

		$.get( 'ajax?controllerName=GetServerTime', function (data) {
			serverTime = data.time;
			if ($("#id").val()) {
				$("#for-signature").val('{{.TxTypeId}},' + serverTime + ',{{.CitizenId}},{{.StateId}},' + $("#id").val() + ',' + $("#value").val() + ',' + $("#conditions").val());
			} else {
				$("#for-signature").val('{{.TxTypeId}},' + serverTime + ',{{.CitizenId}},{{.StateId}},' + $("#name").val() + ',' + $("#value").val() + ',' + $("#conditions").val());
			}
			doSign();
			$("#send_to_net").trigger("click");
		}, "json" );
	} );


	$('#send_to_net').bind('click', function () {
		$.ajax({
			type: 'POST',
			url: 'ajax?controllerName=saveQueue',
			data: {
				'id' : $("#id").val(),
				'name' : $("#name").val(),
				'value' : $("#value").val(),
				'conditions' : $("#conditions").val(),
				'type' : '{{.TxType}}',
				'time' : serverTime,
				'citizenId' : '{{.CitizenId}}',
				'stateId' : '{{.StateId}}',
				'signature1': $('#signature1').val(),
				'signature2': $('#signature2').val(),
				'signature3': $('#signature3').val()
			},
			dataType: 'json',
			crossDomain: true,
			success: function(data) { send_to_net_success(data) },
			error: function(xhr, status, error) {
				Alert("Error", error, "error");
			}
		});
	} );
</script>
	<div class="content-heading">
		editContract
	</div>
	<ol class="breadcrumb">
	   <li><a href='#' onclick="load_page('contracts')">Contracts</a></li>
		<li class="active">{{if .Data.name}}Edit{{else}}New{{end}} contract</li>
	</ol>

	<!-- START panel-->
	<div class="panel panel-default">

	 <div class="panel-heading">
	 	<div class="panel-title">
			editContract
		</div>
	 </div>
	 <div class="panel-body">
		<form role="form">
		   <div class="form-group">
			   <label>Name</label>
			   {{if .Data.name}} <p class="form-control-static">{{.Data.name}}</p> <input type="hidden" class="form-control" id="id" value="{{.Data.id}}"> {{else}} <input type="text" class="form-control" id="name"> {{end}}
		   </div>
		   <div class="form-group">
			   <label>Value</label>
			   <textarea id="value" class="form-control" style="height: 500px">{{.Data.value}}</textarea>
		   </div>
		   <div class="form-group">
			   <label>Conditions</label>
			   <textarea class="form-control" id="conditions">{{.Data.conditions}}</textarea>
		   </div>
		</form>
	 </div>
	 <div class="panel-footer">
	   <div class="clearfix">
		  <div class="pull-left">
		  	
		  </div>
		  <div class="pull-right">
			 <button type="button" id="send" class="btn btn-primary" data-tool="panel-refresh" data-toggle="tooltip" data-spinner="standard" onClick="preloader(this);">Send</button>
		  </div>
	   </div>
	  </div>
	</div>


{{template "signatures".}}


{{end}}
