{{ define "editContract" }}
<script>
	var serverTime;

	$('#send').bind('click', function () {

		$.get( 'ajax?controllerName=GetServerTime', function (data) {
			serverTime = data.time;
			if ($("#id").val()) {
				$("#for-signature").val('{{.TxTypeId}},' + serverTime + ',{{.CitizenId}},{{.StateId}},' + $("#id").val() + ',' + $("#value").val() + ',' + $("#conditions").val());
			} else {
				$("#for-signature").val('{{.TxTypeId}},' + serverTime + ',{{.CitizenId}},{{.StateId}},' + $("#name").val() + ',' + $("#value").val() + ',' + $("#conditions").val());
			}
			doSign();
			$("#send_to_net").trigger("click");
		}, "json" );
	} );


	$('#send_to_net').bind('click', function () {
		$.ajax({
			type: 'POST',
			url: 'ajax?controllerName=saveQueue',
			data: {
				'id' : $("#id").val(),
				'name' : $("#name").val(),
				'value' : $("#value").val(),
				'conditions' : $("#conditions").val(),
				'type' : '{{.TxType}}',
				'time' : serverTime,
				'citizenId' : '{{.CitizenId}}',
				'stateId' : '{{.StateId}}',
				'signature1': $('#signature1').val(),
				'signature2': $('#signature2').val(),
				'signature3': $('#signature3').val()
			},
			dataType: 'json',
			crossDomain: true,
			success: function(data) { send_to_net_success(data) },
			error: function(xhr, status, error) {
				Alert("Error", error, "error");
			}
		});
	} );
</script>
	<div class="content-heading">
		editContract
	</div>
	<ol class="breadcrumb">
	   <li><a href='#' onclick="load_page('contracts')">Contracts</a></li>
	   <li class="active">editContract</li>
	</ol>

	<!-- START panel-->
	<div class="panel panel-default">

	 <div class="panel-heading">
	 	<div class="panel-title">
			editContract
		</div>
	 </div>
	 <div class="panel-body">

		 <div class="table-responsive">
			 <table class="table table-striped table-bordered table-hover">
				 <tbody>
				 <tr><td>Name<br>{{if .Data.name}} {{.Data.name}} <input type="hidden" id="id" value="{{.Data.id}}"> {{else}} <input type="text" id="name"> {{end}} </td></tr>
				 <tr><td>Value<br><textarea id="value" style="width: 100%; height: 500px">{{.Data.value}}</textarea></td></tr>
				 <tr><td>Conditions<br><textarea id="conditions">{{.Data.conditions}}</textarea></td></tr>
				 </tbody>
			 </table>
			 <button type="button" class="btn btn-primary" id="send" data-tool="panel-refresh" data-toggle="tooltip" data-spinner="standard" onClick="preloader(this);">Save</button>
		 </div>
	 </div>



	</div>


{{template "signatures".}}


{{end}}
