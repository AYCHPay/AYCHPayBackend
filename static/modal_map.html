<style>
	#map_canvas {
		height:500px;
	}
</style>

<div class="modal fade" id="modal_map" role="dialog" aria-labelledby="modal_map_label">
	<div class="modal-dialog" role="document">
		<div class="modal-content" data-sweet-alert>
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="modal_map_label">Map</h4>
			</div>
			<div class="modal-body">
				<div id="map_canvas"></div>
				<div class="clearfix" style="padding-top:20px;">
					<div class="pull-left">
						<input class="btn btn-primary" type="button" onclick="deleteLastPoint();" value="Delete Last Point"/>
						<input class="btn btn-primary" type="button" onclick="clearMap();" value="Clear Map"/>
					</div>
					<div class="pull-right">
						
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" onClick="preloader(this);" id="save">Save</button>
			</div>
		</div>
	</div>
</div>
