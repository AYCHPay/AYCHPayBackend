{{ define "newTable" }}
<script>
		$(".aside .nav li").removeClass("active");
		$(".citizen, .citizen_form").addClass("active");
		
		var el = $("#table tr");
		$("#add").on('click', function(){
			el.each(function() {
				var col = $(this).find(":last").clone();
				$(this).append(col);
			});
		})
		$("#remove").on('click', function(){
			el.each(function() {
				var col = $(this).children().length;
				if (col > 1) {
					$(this).find(":last").remove();
				} else {
					return false;
				}
			});
		})
		$("#table").dataTable({
			colReorder: true
		});
	</script>
	
	<div class="content-heading">
		citizen_form
	</div>
	<ol class="breadcrumb">

	</ol>

	 </div>

	 </div>
	 <div class="panel-footer">
