{{define "dashboardAnonym"}}

<script>
	$("body").removeClass("modal-open");
	
	$(".aside .nav li").removeClass("active");
	$(".anonym, .dashboard_anonym").addClass("active");
	
	$( "#dl_modal" ).load( "content?tpl_name=modalAnonym", { }, function() {});
	
	$('#latest_operation').dataTable({
        'paging':   true,
        'ordering': true,
		"order": 	[[ 0, "desc" ]],
        'info':     true,
		"ajax": {
            "url": "ajax?controllerName=AnonymHistory",
            "dataSrc": ""
        },
        "columns": [
          { "data": 'block_id' },
          { "data": 'time' },
          { "data": 'amount' },
          { "data": 'recipient_wallet_address' },
          { "data": 'comment' }
        ],
		columnDefs: [{
			targets: 1,
			render: $.fn.dataTable.render.moment('X', 'D MMMM YYYY, hh:mm', 'en')
		}]
    });
</script>

<div class="content-heading">
   Anonym
</div>
<ol class="breadcrumb">
   <li class="active">Dashboard</li>
</ol>
<div class="row">
   <div class="col-lg-4 col-md-6">
	  <!-- START panel-->
	  <div class="panel panel-primary">
		 <div class="panel-heading">
			<div class="row">
			   <div class="col-xs-3">
				  <em class="fa fa-credit-card-alt fa-5x"></em>
			   </div>
			   <div class="col-xs-9 text-right">
				  <div class="text-lg">DLT</div>
				  <p class="m0">Your wallet</p>
			   </div>
			</div>
		 </div>
		 <a href="#" class="panel-footer bg-gray-dark bt0 clearfix btn-block" data-toggle="modal" data-target="#modal_wallet_address">
			<span class="pull-left">Wallet address</span>
			<span class="pull-right">
			   <em class="fa fa-chevron-circle-right"></em>
			</span>
		 </a>
		 <!-- END panel-->
	  </div>
   </div>
   <div class="col-lg-4 col-md-6">
	  <!-- START panel-->
	  <div class="panel panel-green">
		 <div class="panel-heading">
			<div class="row">
			   <div class="col-xs-3">
				  <em class="fa fa-money fa-5x"></em>
			   </div>
			   <div class="col-xs-9 text-right">
				  <div class="text-lg">12</div>
				  <p class="m0">Amount</p>
			   </div>
			</div>
		 </div>
		 <a href="#" class="panel-footer bg-gray-dark bt0 clearfix btn-block" onclick="dl_navigate0('anonymMoneyTransfer')">
			<span class="pull-left">Money transfer</span>
			<span class="pull-right">
			   <em class="fa fa-chevron-circle-right"></em>
			</span>
		 </a>
	  </div>
	  <!-- END panel-->
   </div>
   <div class="col-lg-4 col-md-6">
	  <!-- START panel-->
	  <div class="panel panel-warning">
		 <div class="panel-heading">
			<div class="row">
			   <div class="col-xs-3">
				  <em class="fa fa-history fa-5x"></em>
			   </div>
			   <div class="col-xs-9 text-right">
				  <div class="text-lg">&nbsp;</div>
				  <p class="m0">&nbsp;</p>
			   </div>
			</div>
		 </div>
		 <a href="#anonym_history" class="panel-footer bg-gray-dark bt0 clearfix btn-block">
			<span class="pull-left">View History</span>
			<span class="pull-right">
			   <em class="fa fa-chevron-circle-right"></em>
			</span>
		 </a>
	  </div>
	  <!-- END panel-->
   </div>
   <div class="col-lg-4 col-md-6">
	  <!-- START panel-->
	  <div class="panel panel-danger">
		 <div class="panel-heading">
			<div class="row">
			   <div class="col-xs-3">
				  <em class="fa fa-user fa-5x"></em>
			   </div>
			   <div class="col-xs-9 text-right">
				  <div class="text-lg">&nbsp;</div>
				  <p class="m0">&nbsp;</p>
			   </div>
			</div>
		 </div>
		 <a href="#anonym_citizen_status" class="panel-footer bg-gray-dark bt0 clearfix btn-block">
			<span class="pull-left">Request for citizen status</span>
			<span class="pull-right">
			   <em class="fa fa-chevron-circle-right"></em>
			</span>
		 </a>
	  </div>
	  <!-- END panel-->
   </div>
   <div class="col-lg-4 col-md-6">
	  <!-- START panel-->
	  <div class="panel panel-purple">
		 <div class="panel-heading">
			<div class="row">
			   <div class="col-xs-3">
				  <em class="fa fa-th fa-5x"></em>
			   </div>
			   <div class="col-xs-9 text-right">
				  <div class="text-lg">&nbsp;</div>
				  <p class="m0">&nbsp;</p>
			   </div>
			</div>
		 </div>
		 <a href="#anonym_block_generation" class="panel-footer bg-gray-dark bt0 clearfix btn-block">
			<span class="pull-left">Block generation</span>
			<span class="pull-right">
			   <em class="fa fa-chevron-circle-right"></em>
			</span>
		 </a>
	  </div>
	  <!-- END panel-->
   </div>
</div>
<h4 class="page-header">Latest Operation</h4>
<div class="row">
  <div class="col-lg-12">
	 <div class="panel panel-default">
		<div class="panel-body">
			<div class="table-responsive">
			   <table id="latest_operation" class="table table-striped table-hover">
				  <thead>
					 <tr>
						<th style="width:20%">Block ID</th>
						<th style="width:25%">Time</th>
						<th style="width:25%">Amount</th>
						<th style="width:15%">Recipient</th>
						<th style="width:15%">Comment</th>
					 </tr>
				  </thead>
				  <tbody></tbody>
			   </table>
			</div>
		</div>
	 </div>
  </div>
</div>

{{end}}
