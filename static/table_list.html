{{ define "tableList" }}

	<div class="content-heading">
		State parameters
	</div>
	<ol class="breadcrumb">
	   <li><a href="#">Dashboard</a></li>
	   <li class="active">tableList</li>
	</ol>
	<!-- START panel-->
	<div class="panel panel-default">
	 <div class="panel-heading">
	 	<div class="panel-title">
			tableList
		</div>
	 </div>
	 <div class="panel-body">
		<div class="table-responsive">
		   <table class="table table-striped table-bordered table-hover">
			  <tbody>
			  <tr>
				  <td>table</td>
				  <td>columns</td>
				  <td></td>
			  </tr>
			  {{ range $value := .Tables }}
				 <tr>
					 <td class="thead"><strong>{{$value.name}}</strong></td>
					 <td><strong>{{$value.columns}}</strong></td>
					<td><button type="button" class="btn btn-primary" onclick="load_page('changeTableColumns', {parameter: {{$value.name}}} )">Change</button></td>
				 </tr>
			  {{end}}
			  </tbody>
		   </table>
		</div>
	 </div>
	 <div class="panel-footer">
	   <div class="clearfix">
		  <div class="pull-left">

		  </div>
		  <div class="pull-left">
			 <button type="button" class="btn btn-primary">Add new</button>
		  </div>
	   </div>
	  </div>
	</div>
	<!-- END panel-->
<script type="text/javascript">
	$(document).ready(function() {
		$(".edit").editable({
            type: 'text'
		})
	});
</script>
{{end}}
