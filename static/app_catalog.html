<style>
	@media only screen and (min-width: 768px) {
		.row {
			margin-right: -5px;
		}
		.row .menu {
			padding-right: 5px;
		}
	}
	
	.panel.panel-default {
		overflow: hidden;
		border-top-width: 1px;
	}
	
	.widget .lateral-picture {
		height: 280px;
	}
</style>

<script>
	$(".aside .nav li").removeClass("active");
	$(".anonym, .anonym_apps_list").addClass("active");
</script>

<div class="content-heading">
	Application List
</div>
<div class="row flex">
	{{range .List}}
	<div class="col-sm-12 menu">
		<div class="panel panel-default flexbox-parent">
			<div class="panel-body text-center fill-area flexbox-item-grow">
				<div class="flexbox-item-grow flex-center">
					<div class="pv-lg">
						<img src="{{.Img}}" alt="Contact" class="center-block img-responsive img-circle img-thumbnail thumb96">
					</div>
					<h4>{{.Title}}</h4>
					<p class="text-left">{{.Desc}}</p>
				</div>
			</div>
			<div class="panel-footer">
				<div class="clearfix">
					<div class="pull-right">
						<a href="#" onclick="load_app('{{.Name}}'); HideMenu();" type="button" class="btn btn-primary">Launch</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	{{end}}
</div>
