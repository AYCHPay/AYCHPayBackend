{{ define "editTable" }}

	<div class="content-heading">
		showTable
	</div>
	<ol class="breadcrumb">
	   <li><a href="#">Dashboard</a></li>
	   <li class="active">showTable</li>
	</ol>
	<!-- START panel-->
	<div class="panel panel-default">
	 <div class="panel-heading">
	 	<div class="panel-title">
			{{index .TableData "name"}}
		</div>
	 </div>
	 <div class="panel-body">
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover">
			  <tbody>
			  <tr>
				  <td>name</td>
				  <td>permissions</td>
			  </tr>
			  {{ range $name, $permissions := .Columns }}
				 <tr>
					 <td class="thead"><strong>{{$name}}</strong></td>
					 <td><strong>{{$permissions}}</strong></td>
					 <td><button onclick="load_page('editColumn', {name: {{$name}}} )">Edit</button></td>
				 </tr>
			  {{end}}
			  </tbody>
		   </table>
		</div>
	 </div>
	 <div class="panel-footer">
	   <div class="clearfix">
		  <div class="pull-left">

		  </div>
		  <div class="pull-left">
			 <button type="button" class="btn btn-primary" onclick="load_page('newColumn', {name: {{index .TableData "name"}}} )">Add column</button>
		  </div>
	   </div>
	  </div>
	</div>
	<!-- END panel-->
<script type="text/javascript">
	$(document).ready(function() {
		$(".edit").editable({
            type: 'text'
		})
	});
</script>
{{end}}
