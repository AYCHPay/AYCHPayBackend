<script>
	$(".aside .nav li").removeClass("active");
	$(".anonym, .anonym_history").addClass("active");
	
	$( "#dl_modal" ).load( "content?controllerHTML=modal_anonym", { }, function() {});

	$('#anonym_history').dataTable({
        'paging':   true,
        'ordering': true,
		"order": 	[[ 0, "desc" ]],
        'info':     true,
		"ajax": {
            "url": "ajax?controllerName=AnonymHistory",
            "dataSrc": ""
        },
        "columns": [
          { "data": 'block_id' },
          { "data": 'time' },
          { "data": 'amount' },
          { "data": 'recipient_wallet_address' },
          { "data": 'comment' }
        ],
		columnDefs: [{
			targets: 1,
			render: $.fn.dataTable.render.moment('X', 'D MMMM YYYY, hh:mm', 'en')
		}]
    });
</script>

<div class="content-heading">
   Anonym
</div>
<ol class="breadcrumb">
   <li><a href="#" onclick="dl_navigate0('dashboardAnonym')">Dashboard</a></li>
   <li class="active">History</li>
</ol>
<!-- START panel-->

 <div class="panel-body">
	<div class="table-responsive">
	   <table id="anonym_history" class="table table-striped table-hover">
		  <thead>
			 <tr>
				<th style="width:20%">Block ID</th>
				<th style="width:25%">Time</th>
				<th style="width:25%">Amount</th>
				<th style="width:15%">Recipient</th>
				<th style="width:15%">Comment</th>
			 </tr>
		  </thead>
		  <tbody></tbody>
	   </table>
	</div>
 </div>
</div>
