{{ define "stateTables" }}

	<div class="content-heading">
		stateTables
	</div>
	<ol class="breadcrumb">
	   <li><a href="#">Dashboard</a></li>
	   <li class="active">stateTables</li>
	</ol>
	<!-- START panel-->
	<div class="panel panel-default">
	 <div class="panel-heading">
	 	<div class="panel-title">
			stateTables
		</div>
	 </div>
	 <div class="panel-body">
		<div class="table-responsive">
		   <table class="table table-striped table-bordered table-hover">
			  <tbody>
			  <tr>
				  <td>table name</td>
				  <td>count</td>
				  <td>show</td>
				  <td>edit</td>
				  <td></td>
			  </tr>
			  {{ range $value := .Tables }}
				 <tr>
					 <td class="thead"><strong>{{$value.name}}</strong></td>
					 <td><strong>{{$value.count}}</strong></td>
					 <td><button type="button" class="btn btn-primary" onclick="load_page('showTable', {name: {{$value.name}}} )">show</button></td>
					 <td><button type="button" class="btn btn-primary" onclick="load_page('editTable', {name: {{$value.name}}} )">edit</button></td>
				 </tr>
			  {{end}}
			  </tbody>
		   </table>
		</div>
	 </div>
	 <div class="panel-footer">
	   <div class="clearfix">
		  <div class="pull-left">

		  </div>
		  <div class="pull-left">
			 <button type="button" class="btn btn-primary" onclick="load_page('newTable')">Add new</button>
		  </div>
	   </div>
	  </div>
		<button type="button" class="btn btn-primary" onclick="load_page('stateParameters')">stateParameters</button>
	</div>
	<!-- END panel-->
<script type="text/javascript">
	$(document).ready(function() {
		$(".edit").editable({
            type: 'text'
		})
	});
</script>
{{end}}
